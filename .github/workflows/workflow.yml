name: Java CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  build:
    name: Pact provider verification
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get providers needing verfication
        id: get-providers
        uses: stephencdaly/get-pact-providers-needing-validation@main
        with:
          pact-broker-url: ${{ secrets.PactBrokerUrl }}
          pact-broker-username: ${{ secrets.PactBrokerUsername }}
          pact-broker-password: ${{ secrets.PactBrokerPassword }}
          consumer: selfservice
          consumer-tag: de7889a74feb8a595da7695de82e00b31ec0b564
      - name: Output provider list
        run: echo "Provider list ${{ steps.get-providers.outputs.providers-needing-validation }}"
      - name: Checkout ledger master
        uses: actions/checkout@v2
        with:
          repository: alphagov/pay-ledger
          path: ledger
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Run pact provider tests
        run: |
          if [[ "${{ steps.get-providers.outputs.providers-needing-validation }}" != *"ledger"* ]]; then
            echo "All pacts already verified"
            exit 0
          fi

          provider_version="$(git rev-parse HEAD)"

          cd ledger

          mvn test \
            -DrunContractTests \
            -DCONSUMER="selfservice" \
            -DPACT_CONSUMER_TAG="de7889a74feb8a595da7695de82e00b31ec0b564" \
            -Dpact.provider.version="$provider_version" \
            -Dpact.verifier.publishResults=false \
            -DPACT_BROKER_HOST=${{ secrets.PactBrokerUrl }} \
            -DPACT_BROKER_USERNAME=${{ secrets.PactBrokerUsername }} \
            -DPACT_BROKER_PASSWORD=${{ secrets.PactBrokerPassword }}
